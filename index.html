<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1 class="head">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" id="output">
            <button class="click" onclick="Clear()">C</button>
            <button class="click" onclick="display('%')">%</button>
            <button class="click" onclick="del()">DEL</button>
            <button class="click" onclick="display('/')">/</button>
            <button class="click" onclick="display('7')">7</button>
            <button class="click" onclick="display('8')">8</button>
            <button class="click" onclick="display('9')">9</button>
            <button class="click" onclick="display('*')">X</button>
            <button class="click" onclick="display('4')">4</button>
            <button class="click" onclick="display('5')">5</button>
            <button class="click" onclick="display('6')">6</button>
            <button class="click" onclick="display('-')">-</button>
            <button class="click" onclick="display('1')">1</button>
            <button class="click" onclick="display('2')">2</button>
            <button class="click" onclick="display('3')">3</button>
            <button class="click" onclick="display('+')">+</button>
            <button class="click" onclick="display('00')">00</button>
            <button class="click" onclick="display('0')">0</button>
            <button class="click" onclick="display('.')">.</button>
            <button class="click" onclick="calculate()">=</button>
        </div>

    </div>

    <script src="index.js"></script>


    
</body>
</html>
